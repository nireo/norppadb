syntax = "proto3";
package store;
option go_package = "github.com/nireo/norppadb/messages";

message Action {
  optional bytes key = 1;
  optional bytes value = 2;

  enum ACTION_TYPE {
    GET = 0;
    NEW = 1;
    DELETE = 3;
  }
  ACTION_TYPE type = 3;
}

message KVPair {
  bytes key = 1;
  bytes value = 2;
}

message Server {
  string id = 1;
  string rpc_addr = 2;
  bool is_leader = 3;
}
